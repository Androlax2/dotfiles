# Star Citizen
windowrule = workspace 6, class:^(starcitizen.exe)$
windowrule = opacity 1 1, class:^(starcitizen.exe)$
windowrule = idle_inhibit always, class:^(starcitizen.exe)$
windowrule = no_blur on, class:^(starcitizen.exe)$
windowrule = immediate on, class:^(starcitizen.exe)$

# --- Gaming Mode Automation ---
# Turn ON when the window is created or focused
windowrulev2 = exec, ~/.config/hypr/toggle-gaming-mode.sh on, class:^(starcitizen.exe)$
# Turn OFF when the game window is closed (unmapped)
windowrulev2 = unmap, class:^(starcitizen.exe)$, exec, ~/.config/hypr/toggle-gaming-mode.sh off

# RSI Launcher
windowrule = float, class:^(RSI Launcher)$
windowrule = workspace 6, class:^(RSI Launcher)$

