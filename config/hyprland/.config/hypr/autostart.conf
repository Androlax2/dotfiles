# Autostart necessary processes (like notifications daemons, status bars, etc.)
exec-once = waybar
exec-once = hyprsunset
exec-once = hypridle
exec-once = elephant
exec-once = walker --gapplication-service
exec-once = ~/.config/hypr/hotcorner.sh
exec-once = hyprpaper
exec-once = synology-drive
exec-once = ddcutil setvcp 62 100 # Volume monitor 100%
