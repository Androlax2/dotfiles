# Application bindings
# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "SUPER" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bindd = $mainMod CTRL, Q, Close window, killactive,
bind = $mainMod CTRL, F, fullscreenstate, 3
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, J, togglesplit, # dwindle

# TAB between workspaces
bindd = $mainMod, TAB, Next workspace, workspace, e+1
bindd = $mainMod SHIFT, TAB, Previous workspace, workspace, e-1

# Move focus with mainMod + arrow keys
bind = $mainMod ALT, left, movefocus, l
bind = $mainMod ALT, right, movefocus, r
bind = $mainMod ALT, up, movefocus, u
bind = $mainMod ALT, down, movefocus, d

# Move window placement
bind = $mainMod ALT SHIFT, left, movewindoworgroup, l
bind = $mainMod ALT SHIFT, right, movewindoworgroup, r
bind = $mainMod ALT SHIFT, down, movewindoworgroup, d
bind = $mainMod ALT SHIFT, up, movewindoworgroup, u

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10

# Mac like remapping
binde = $mainMod, A, sendshortcut, CTRL, A,
binde = $mainMod, B, sendshortcut, CTRL, B,
binde = $mainMod, D, sendshortcut, CTRL, D,
binde = $mainMod, E, sendshortcut, CTRL, E,
binde = $mainMod, F, sendshortcut, CTRL, F,
binde = $mainMod, G, sendshortcut, CTRL, G,
binde = $mainMod, H, sendshortcut, CTRL, H,
binde = $mainMod, I, sendshortcut, CTRL, I,
binde = $mainMod, J, sendshortcut, CTRL, J,
binde = $mainMod, K, sendshortcut, CTRL, K,
binde = $mainMod, L, sendshortcut, CTRL, L,
binde = $mainMod, M, sendshortcut, CTRL, M,
binde = $mainMod, N, sendshortcut, CTRL, N,
binde = $mainMod, O, sendshortcut, CTRL, O,
binde = $mainMod, P, sendshortcut, CTRL, P,
binde = $mainMod, R, sendshortcut, CTRL, R,
binde = $mainMod, S, sendshortcut, CTRL, S,
binde = $mainMod, T, sendshortcut, CTRL, T,
binde = $mainMod, U, sendshortcut, CTRL, U,
binde = $mainMod, W, sendshortcut, CTRL, W,
binde = $mainMod, X, sendshortcut, CTRL, X,
binde = $mainMod, Y, sendshortcut, CTRL, Y,
binde = $mainMod, Z, sendshortcut, CTRL, Z,

bindd = $mainMod, C, Universal copy, sendshortcut, CTRL, INSERT,
bindd = $mainMod, V, Universal paste, sendshortcut, SHIFT, INSERT,
bindd = $mainMod, X, Universal cut, sendshortcut, CTRL, X,

binde = $mainMod, left, sendshortcut, CTRL, left,
binde = $mainMod, right, sendshortcut, CTRL, right,
binde = $mainMod, down, sendshortcut, CTRL, down,
binde = $mainMod, up, sendshortcut, CTRL, up,
binde = $mainMod SHIFT, left, sendshortcut, CTRL SHIFT, left,
binde = $mainMod SHIFT, right, sendshortcut, CTRL SHIFT, right,
binde = $mainMod SHIFT, down, sendshortcut, CTRL SHIFT, down,
binde = $mainMod SHIFT, up, sendshortcut, CTRL SHIFT, up,

# Example special workspace (scratchpad)
bind = $mainMod SHIFT, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
#bindm = $mainMod, mouse:272, movewindow
#bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, ~/.config/hypr/brightness-adjust-focused.sh +10
bindel = ,XF86MonBrightnessDown, exec, ~/.config/hypr/brightness-adjust-focused.sh -10

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl --all-players play-pause
bindl = , XF86AudioPlay, exec, playerctl --all-players play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
