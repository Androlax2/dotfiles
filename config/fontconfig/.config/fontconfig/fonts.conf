<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- macOS-like font rendering settings -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- Disable hinting for specific font sizes (macOS behavior) -->
  <match target="font">
    <test name="size" compare="less">
      <double>12</double>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
  </match>

  <!-- Default font families (macOS-style fallbacks) -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SF Pro Text</family>
      <family>SF Pro Display</family>
      <family>Helvetica Neue</family>
      <family>Helvetica</family>
      <family>Arial</family>
      <family>Liberation Sans</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>New York</family>
      <family>Times New Roman</family>
      <family>Liberation Serif</family>
      <family>Noto Serif</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>SF Mono</family>
      <family>Monaco</family>
      <family>Menlo</family>
      <family>Courier New</family>
      <family>Liberation Mono</family>
      <family>Noto Sans Mono</family>
    </prefer>
  </alias>

  <!-- Map common macOS fonts to available alternatives -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Helvetica Neue</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>SF Pro Text</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>SF Pro Text</string>
    </edit>
  </match>

  <!-- System UI font -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>system-ui</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>SF Pro Text</string>
    </edit>
  </match>

  <!-- Emoji font support -->
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Apple Color Emoji</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Prepend Apple Color Emoji to all font families -->
  <match target="pattern">
    <edit name="family" mode="append_last">
      <string>Apple Color Emoji</string>
    </edit>
  </match>

  <!-- Better font matching for web fonts -->
  <match target="font">
    <test name="family" compare="eq">
      <string>SF Pro Display</string>
    </test>
    <test name="size" compare="more">
      <double>19</double>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Disable bitmap fonts (macOS doesn't use them) -->
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="scalable">
          <bool>false</bool>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

  <!-- Improve CJK font rendering -->
  <match target="font">
    <test name="lang" compare="contains">
      <string>zh</string>
    </test>
    <test name="lang" compare="contains">
      <string>ja</string>
    </test>
    <test name="lang" compare="contains">
      <string>ko</string>
    </test>
    <edit name="spacing">
      <const>proportional</const>
    </edit>
  </match>

</fontconfig>
