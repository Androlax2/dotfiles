<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- macOS-like font rendering settings -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- Disable hinting for specific font sizes (macOS behavior) -->
  <match target="font">
    <test name="size" compare="less">
      <double>12</double>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
  </match>

  <!-- Default font families (macOS-style fallbacks) -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SF Pro Text</family>
      <family>SF Pro Display</family>
      <family>Helvetica Neue</family>
      <family>Helvetica</family>
      <family>Arial</family>
      <family>Liberation Sans</family>
      <family>Noto Sans</family>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>New York</family>
      <family>Times New Roman</family>
      <family>Liberation Serif</family>
      <family>Noto Serif</family>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>SF Mono</family>
      <family>Monaco</family>
      <family>Menlo</family>
      <family>Courier New</family>
      <family>Liberation Mono</family>
      <family>Noto Sans Mono</family>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>system-ui</family>
    <prefer>
      <family>SF Pro Text</family>
    </prefer>
  </alias>

  <alias>
    <family>ui-monospace</family>
    <prefer>
      <family>SF Mono</family>
    </prefer>
  </alias>

  <alias>
    <family>-apple-system</family>
    <prefer>
      <family>SF Pro Text</family>
    </prefer>
  </alias>

  <alias>
    <family>BlinkMacSystemFont</family>
    <prefer>
      <family>SF Pro Text</family>
    </prefer>
  </alias>

  <match target="pattern">
    <test name="family">
      <string>Noto Color Emoji</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Apple Color Emoji</string>
    </edit>
  </match>

  <!-- Explicit emoji font family binding -->
  <alias binding="strong">
    <family>emoji</family>
    <prefer>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>

  <!-- Ensure color emoji is used for any emoji request -->
  <match target="pattern">
    <test name="family" compare="contains">
      <string>emoji</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Apple Color Emoji</string>
    </edit>
  </match>

  <!-- Better font matching for web fonts -->
  <match target="font">
    <test name="family" compare="eq">
      <string>SF Pro Display</string>
    </test>
    <test name="size" compare="more">
      <double>19</double>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

</fontconfig>
